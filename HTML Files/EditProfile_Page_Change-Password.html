<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS_Files/editProfile_Page_change-password.css">
    <title>Edit Profile Change Password Page</title>
</head>

<body>
    <div class="container pt-5">
        <div class="vi">
            <img src="/Icons/logo.png" alt="">
        </div>
        <div class="row mb-5 d-n">
            <div class="logo-container justify-content-evenly align-items-center col-lg-2">
                <img src="/Images/web_logo.png" alt="" width="40" height="40" class="alig">
                <h1 class="logo-title" id="example2">Tribeup</h1>
            </div>

            <div class="hvm-container justify-content-evenly align-items-center col-lg-6">
                <button class="buttons-decor">
                    <img src="/Icons/home.png" alt="Home" width="30px" height="30px">
                    Home
                </button>
                <button class="buttons-decor">
                    <img src="/Icons/videos.png" alt="">
                    Video
                </button>
                <button class="buttons-decor">
                    <img src="/Icons/marketplace.png" alt="">
                    Marketplace
                </button>
            </div>

            <div class="info-container col-lg-2 justify-content-evenly align-items-center">
                <div class="position-relative">
                    <img src="/Icons/icon _user_.png" alt="User Icon">
                    <span class="position-relative position-absolute position-additionals"><img
                            src="/Icons/Ellipse 163.png" alt="">
                        <span class="font position-absolute position-addons translate-middle">1</span>
                    </span>
                </div>
                <div class="position-relative">
                    <img src="/Icons/icon _message text 1_.png" alt="Message Icon">
                    <span class="position-relative position-absolute position-additionals"><img
                            src="/Icons/Ellipse 163.png" alt="">
                        <span class="font position-absolute position-addons translate-middle">4</span>
                    </span>
                </div>
                <div class="position-relative">
                    <img src="/Icons/icon _notification_.png" alt="Notification">
                    <span class="pposition-relative position-absolute position-additionals"><img
                            src="/Icons/Ellipse 163.png" alt="">
                        <span class="font position-absolute position-addons translate-middle">7</span>
                    </span>
                </div>

            </div>

            <div class="user-container justify-content-evenly align-items-center col-lg-2">
                <img src="/Images/charles-image.png" alt="User name" width="45px" height="45px">
                <span class="position-relative">
                    <button class="buttons-decor position-absolute ptn ft">Charles</button>
                </span>

            </div>
        </div>
        <div class="row justify-content-between mk-th-ib align-items-center">
            <div class="col-lg-4 d-flex align-items-center">
                <span class="ft-sz me-3 point">&larr;Back</span>
                <span class="fs-1 fw-bold d-n">Edit Profile</span>
            </div>
            <div class="col-lg-2 text-center mk-it-ib position-relative">
                <img src="/Icons/Group 8864.png" alt="" class="position-absolute pn-ae point">
                <img src="/Icons/=ƒªå icon _logout_.png" alt="" class="point">
            </div>
        </div>
        <div class="long-horizontal-line">
            <img src="/Icons/lvl.png" alt="">
        </div>
        <div class="row cover-container">

            <div class="left-container d-flex flex-column justify-content-center align-items-center col-lg-3 pt-5 text-center">
                <div class="change-password">
                    <img src="/Icons/Lock.png" alt="">
                    <span class="fw-bold">Change Password</span>
                </div>
            </div>
            <div class="display">
                <img src="/Icons/vl.png" alt="">
            </div>
            <div class="right-container pt-5 col-lg-6 col-md-8">
                <form action="#">
                    <div class="heading-container text-center mb-5">
                        <h2>Change Password</h2>
                    </div>

                    <div class="input-box margin-bottom">
                        <input type="text" class="form-control account-option" id="oldPassword" placeholder="Old Password">
                    </div>

                    <div class="input-box margin-bottom">
                        <input type="text" class="form-control account-option" id="newPassword" placeholder="New Password">
                    </div>

                    <div class="input-box position-relative margin-bottom">

                        <input type="password" class="form-control account-option" id="confirmPassword"
                            placeholder="Confirm New Password">
                        <img src="/Icons/View.png" class="position-absolute end-0 tp" alt="Password icon">
                    </div>

                    <div class="button-container mt-5 text-center">
                        <button type="submit" class="theme-color button-additionals">Change Password</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</body>

</html>
