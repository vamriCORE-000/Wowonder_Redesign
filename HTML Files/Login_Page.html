<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS_Files/login_Page.css">
    <title>Tribeup Login Page</title>
</head>

<body>
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="upper-container col-lg-5 col-md-5  container-features">
                <img src="/Images/web_logo.png" alt="" width="40" height="40" class="alig">
                <h1 class="logo-line" id="example2">Tribeup</h1>
                <h3 class="mt-5 mb-5">Sign In</h3>
                <p class="additionals">Our App connect the best athletes around the world</p>
                <div class="account-option mt-5">
                    <p class="point display-settings"><span class="text-secondary point">Do you have an account ? </span>Sign Up</p>
                </div>
            </div>
            <div class="ml-body col-lg-5 col-md-7 col-sm-7 account-option">
                <form action="#">
                    <div class="input-box mb-3">

                        <input type="text" class="form-control account-option" id="userName" placeholder="Username">
                    </div>

                    <div class="input-box position-relative mb-3">

                        <input type="password" class="form-control account-option" id="password"
                            placeholder="Password">
                        <img src="/Icons/View.png" class="position-absolute top-0 end-0" alt="Password icon">
                    </div>
                </form>
                <div class="footer-portion mt-5">
                    <button type="button" class="btn rounded-corner color point">Login</button>
                    <div class="mt-3 mb-3 text-center">
                        <p class="point"><span class="text-secondary point">Forgot your Password ? </span>Reset</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
