<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<body>
    <div class="container pt-5">
        <div class="row mb-5">
            <div class="logo-container justify-content-evenly align-items-center col-lg-2">
                <img src="/Images/web_logo.png" alt="" width="40" height="40" class="alig">
                <h1 class="logo-title" id="example2">Tribeup</h1>
            </div>

            <div class="hvm-container justify-content-evenly align-items-center col-lg-6">
                <button class="buttons-decor">
                    <img src="/Icons/home.png" alt="Home" width="30px" height="30px">
                    Home

                <button class="buttons-decor">
                    <img src="/Icons/videos.png" alt="">

                </button>
                <button class="buttons-decor">
                    <img src="/Icons/marketplace.png" alt="">

                </button>
            </div>

            <div class="info-container col-lg-2 justify-content-evenly align-items-center">

                    <img src="/Icons/icon _user_.png" alt="User Icon">
                    <span class="position-relative position-absolute position-additionals"><img
                            src="/Icons/Ellipse 163.png" alt="">

                </div>
                <div class="position-relative">
                    <img src="/Icons/icon _message text 1_.png" alt="Message Icon">

                            src="/Icons/Ellipse 163.png" alt="">

                    </span>
                </div>
                <div class="position-relative">
                    <img src="/Icons/icon _notification_.png" alt="Notification">
                    <span class="pposition-relative position-absolute position-additionals"><img
                            src="/Icons/Ellipse 163.png" alt="">
                        <span class="font position-absolute position-addons translate-middle">7</span>
                    </span>
                </div>

            </div>

            <div class="user-container justify-content-evenly align-items-center col-lg-2">
                <img src="/Images/charles-image.png" alt="User name" width="45px" height="45px">
                <span class="position-relative">
                    <button class="buttons-decor position-absolute ptn ft">Charles</button>
                </span>

            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="back-conatiner point">
                <img src="/Icons/Back.png" alt="" width="20px" height="20px">
                <span>Back</span>
                <span class="message-container ms-3">
                    <span class="fs-1 fw-bolder">Marketplace</span>
                    <img src="/Icons/Principal cta.png" alt="">
                </span>
            </div>
            <div class="text-center mk-it-ib position-relative point">
                <img src="/Icons/Group 8864.png" alt="" class="position-absolute pn-ae">
                <img src="/Icons/Setting_line_duotone_line.png" alt="">
            </div>
        </div>

        <div class="long-horizontal-line">
            <img src="/Icons/lvl.png" alt="">
        </div>

        <div class="mega-one d-flex">
            <div class="l-container pt-3">
                <form action="#">
                    <div class="d-flex justify-content-start w-35">
                        <div class="position-relative search-bar w-40">
                            <img src="/Icons/search-Icon.png" alt="" width="15px" height="15px"
                                class="position-absolute top-left">
                            <input type="search" class="me-2 bg-cl search-rect" style="font-family: 'Abel', sans-serif;
                            " placeholder="Search">
                        </div>
                        <button type="submit" class="btn theme-color">Search</button>
                    </div>

                </form>

                <div class="categories-container mt-5">
                    <h2 class="orange-shade">Categories&colon;</h2>
                    <div class="categories mt-3 mb-5">
                        <div>
                            <button type="button" class="button-values fw-bold bg-cl me-2 color title">All</button>
                            <button type="button" class="button-values fw-bold bg-cl me-2 color title">Sneakers</button>
                            <button type="button" class="button-values fw-bold bg-cl me-2 color title">Shorts</button>
                        </div>

                        <div>
                            <button type="button" class="button-values fw-bold bg-cl me-2 color title">T-shirt</button>
                            <button type="button" class="button-values fw-bold bg-cl me-2 color title last-one">Sports
                                Accessories</button>
                        </div>

                    </div>
                </div>
            </div>
            <div class="scroll-bar ms-5">

            </div>
            <div class="r-container pt-3 ps-5">
                <h5 class="orange-shade">Last items</h5>
                <div class="display-items-container d-flex mb-3">

                            <p> SPORTSTYLE Blue</p> 
                        </div>
                        
                    </div>
                    <div class="display-item-info me-2">

                        <div class="typography text-center">
                            <p>SHORT | Under Armour</p>
                            <p> SPORTSTYLE Blue</p> 
                        </div>
                        
                    </div>
                    <div class="display-item-info">
                        <img src="/Images/Rectangle 516.png" alt="">
                        <div class="typography text-center">
                            <p>SHORT | Under Armou</p>
                            <p> SPORTSTYLE Blue</p> 
                        </div>
                        
                    </div>
                </div>

                <div class="display-items-container d-flex">
                    <div class="display-item-info me-2">
                        <img src="/Images/Rectangle 517.png" alt="">
                        <div class="typography text-center">
                            <p>SHORT | Under Armou</p>
                            <p> SPORTSTYLE Blue</p> 
                        </div>
                        
                    </div>
                    <div class="display-item-info">
                        <img src="/Images/Rectangle 515.png" alt="">
                        <div class="typography text-center">
                            <p>SHORT | Under Armour</p>
                            <p> SPORTSTYLE Blue</p> 
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"

</html>
