<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link rel="stylesheet" href="/CSS_Files/videoLibrary_Page.css">
    <title>Tribeup Video Library Page</title>
</head>

<body>
    <div class="container pt-5">
        <div class="row mb-5">
            <div class="logo-container justify-content-evenly align-items-center col-lg-2">
                <img src="/Images/web_logo.png" alt="" width="40" height="40" class="alig">
                <h1 class="logo-title" id="example2">Tribeup</h1>
            </div>

            <div class="hvm-container justify-content-evenly align-items-center col-lg-6">
                <button class="buttons-decor">
                    <img src="/Icons/home.png" alt="Home" width="30px" height="30px">
                    Home
                </button>
                <button class="buttons-decor">
                    <img src="/Icons/videos.png" alt="">
                    Video
                </button>
                <button class="buttons-decor">
                    <img src="/Icons/marketplace.png" alt="">
                    Marketplace
                </button>
            </div>

            <div class="info-container col-lg-2 justify-content-evenly align-items-center">
                <div class="position-relative">
                    <img src="/Icons/icon _user_.png" alt="User Icon">
                    <span class="position-relative position-absolute position-additionals"><img
                            src="/Icons/Ellipse 163.png" alt="">
                        <span class="font position-absolute position-addons translate-middle">1</span>
                    </span>
                </div>
                <div class="position-relative">
                    <img src="/Icons/icon _message text 1_.png" alt="Message Icon">
                    <span class="position-relative position-absolute position-additionals"><img
                            src="/Icons/Ellipse 163.png" alt="">
                        <span class="font position-absolute position-addons translate-middle">4</span>
                    </span>
                </div>
                <div class="position-relative">
                    <img src="/Icons/icon _notification_.png" alt="Notification">
                    <span class="pposition-relative position-absolute position-additionals"><img
                            src="/Icons/Ellipse 163.png" alt="">
                        <span class="font position-absolute position-addons translate-middle">7</span>
                    </span>
                </div>

            </div>

            <div class="user-container justify-content-evenly align-items-center col-lg-2">
                <img src="/Images/charles-image.png" alt="User name" width="45px" height="45px">
                <span class="position-relative">
                    <button class="buttons-decor position-absolute ptn ft">Charles</button>
                </span>

            </div>
        </div>
        <div class="flex justify-content-between align-items-center mb-5">
            <div class="back-conatiner point">
                <img src="/Icons/Back.png" alt="" width="20px" height="20px">
                <span>Back</span>
            </div>

            <div class="video-library-container">
                <div class="heading text-center">
                    <img src="/Icons/Principal cta.png" alt="">
                    <span class="fs-1 fw-bolder text-uppercase">Video Library</span>
                    <img src="/Icons/Principal cta.png" alt="">
                </div>
            </div>
            <div class="text-center mk-it-ib position-relative point">
                <img src="/Icons/Group 8864.png" alt="" class="position-absolute pn-ae">
                <img src="/Icons/Setting_line_duotone_line.png" alt="">
            </div>
        </div>
        <div class="search-div">
            <form action="#">
                <div class="d-flex justify-content-center w-100 h-100">
                    <div class="position-relative search-bar w-40">
                        <img src="/Icons/search-Icon.png" alt="" width="15px" height="15px"
                            class="position-absolute top-left">
                        <input type="search" class="me-2 bg-cl search-rect" placeholder="Search">
                    </div>
                    <button type="submit" class="btn theme-color">Search</button>
                </div>

            </form>
        </div>
        <div class="categories justify-content-center mt-3 mb-5">
            <button type="button" class="button-values bg-cl me-2 color title">All</button>
            <button type="button" class="button-values bg-cl me-2 color title">Sports</button>
            <button type="button" class="button-values bg-cl me-2 color title">Technology</button>
            <button type="button" class="button-values bg-cl me-2 color title">Business</button>
            <button type="button" class="button-values bg-cl me-2 color title">Education</button>
            <button type="button" class="button-values bg-cl me-2 color title">Life</button>
        </div>

        <div class="video-library">
            <div class="row-1 d-flex justify-content-between mb-3">
                <div class="vd-box">
                    <video id="player" playsinline controls data-poster="/path/to/poster.jpg" width="350px">
                        <source src="/video-1.mp4" type="video/mp4" />
                    </video>
                    <h5>Practicing Tennis ball</h5>
                    <p style="font-weight: 400;">Category&#58;Tennis ball</p>
                </div>

                <div class="vd-box">
                    <video id="player" playsinline controls data-poster="/path/to/poster.jpg" width="350px">
                        <source src="/video-2.mp4" type="video/mp4" />
                    </video>
                    <h5>Boxing at Gym</h5>
                    <p style="font-weight: 400;">Category&#58;Boxing</p>
                </div>

                <div class="vd-box">
                    <video id="player" playsinline controls data-poster="/path/to/poster.jpg" width="350px">
                        <source src="/video-3.mp4" type="video/mp4" />
                    </video>
                    <h5>Wake Surfing</h5>
                    <p style="font-weight: 400;">Category&#58;Surfing</p>
                </div>

            </div>

            <div class="row-2 d-flex justify-content-between">

                <div class="vd-box">
                    <video id="player" playsinline controls data-poster="/path/to/poster.jpg" width="350px">
                        <source src="/video-4.mp4" type="video/mp4" />
                    </video>
                    <h5>Training Football</h5>
                    <p style="font-weight: 400;">Category&#58;Football</p>
                </div>
            </div>

        </div>
        <div class="options-div pt-3" style="border-top: 2px solid rgb(60, 60, 60);">
    
            <div class="d-flex justify-content-evenly align-items-center">
                <img src="/Icons/home.png" alt="">
                <img src="/Icons/videos.png" alt="">
                <img src="/Icons/marketplace.png" alt="">
                <img src="/Icons/home.png" alt="">
            </div>
        </div>
        
    </div>


    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
