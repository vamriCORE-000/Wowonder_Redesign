<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS_Files/style.css">
    <title>Tribeup Main Page</title>
</head>

<body>
    <div class="container">
        <div class="upper-container">
            <img src="/Images/web_logo.png" alt="" width="40" height="40" class="alig">
            <h1 class="logo-line" id="example2">Tribeup</h1>
            <p class="display ft">Our App  connect the best athlets  around the world</p>
        </div>
        <div class="row mt-5 justify-content-between align-items-center">

            <div class="col-lg-5 col-md-4 heading-container">
                <h1 class="text-capitalize le-ht">Build to connect and make difference</h1>
            </div>

            <div class="img-container col-lg-7 col-md-6">
                <img src="/Images/rugby 2.png" alt="Athlete" width="100%">
            </div>

        </div>
        <div>
            <div class="sign-up text">
                <button class="btn bit-more-style color ft-sz" type="button" data-bs-toggle="modal"
                    data-bs-target="#signUp">Sign up with email</button>
            </div>
            <p class="mt-3 display text-center ft"><span class="text-secondary">Existing account?</span>Log in</p>
        </div>
    </div>
</body>

</html>
